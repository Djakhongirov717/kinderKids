<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>

<body>

    <div class="container">
        <div id="social" class="social_media_link">

            <div data-aos="fade-up" data-aos-anchor-placement="top-bottom">
                <div class="social_media instagram">
                    <img src="./img/instagram.png" alt="">
                    <p class="instagram">НАШ ИНСТАГРАМ</p>
                </div>
            </div>
        </div>
            <div data-aos="fade-up" data-aos-anchor-placement="top-bottom">
                <div class="social_media telegram">
                    <img src="./img/telegram.png" alt="">
                    <p class="telegram">НАШ ТЕЛЕГРАМ</p>
                </div>
            </div>


            <div data-aos="fade-up" data-aos-anchor-placement="top-bottom">
                <div class="social_media telephone">
                    <img src="./img/telephone.png" alt="">
                    <p class="number">НАШ НОМЕР ТЕЛЕФОНА</p>
                </div>
            </div>
        </div>



    <script src="./script.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
